<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=0.1">
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="16x16">
  <title>Oxford English for Meeting</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="assets/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <script type="text/javascript" src="assets/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="assets/lodash.min.js"></script>
</head>

<body>
  <h1>Oxford English for Meeting</h1>
  <h2 data-toggle-audio class="audio-heading">Audio Tracks</h2>
  <ul data-audio-content class="audio-tracks">
  </ul>
  <ul>
  </ul>
  <div class="to-top-form" id="toEleForm">
    <div class="audio-controls">
      <span class="speed-rate">Playing: <span id="playingFile">Track 02</span></span>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary btn-media" id="stepBackward"><i class="fas fa-step-backward"></i></button>
        <button type="button" class="btn btn-secondary btn-media" id="playPauseAudio"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
        <button type="button" class="btn btn-secondary btn-media" id="stepForward"><i class="fas fa-step-forward"></i></button>
      </div>
      <span class="speed-rate">Rate: <span id="curSpeed">1.0</span></span>
      <div class="btn-group" role="group">
        <button type="button" id="btnIncrease" class="btn btn-secondary btn-rate"><i class="fas fa-plus"></i></button>
        <button type="button" id="btnDecrease" class="btn btn-secondary btn-rate"><i class="fas fa-minus"></i></button>
        <button type="button" id="btnLoop" class="btn btn-secondary btn-rate"><i class="fas fa-sync-alt"></i></i></button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="toTop" class="btn btn-secondary btn-top"><i class="fas fa-arrow-up"></i></button>
      </div>
      <form id="triggerPlay" class="btn-group" role="group">
        <input class="form-control num-of-track" type="number" id="numOfTrack">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/popper.min.js"></script>
  <script type="text/javascript" src="assets/bootstrap.min.js"></script>
  <script defer="" src="assets/script.js"></script>
</body>

</html>
